version: "3.9"

services:
  api:
    build: 
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    command: gunicorn learning_union.wsgi --bind 0.0.0.0:8001 && python manage.py migrate --no-input && python manage.py collectstatic 
    volumes:
      - .:/app
      - static_volume:/app/staticfiles/
      - media_volume:/app/mediafiles/
    expose:
      - "8000"  
    depends_on:
      - db  
      - redis
    env_file:
      - .env
    networks:
      - lu-react    

  redis:
    image: redis
    networks:
      - lu-react

  celery_worker:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    command: /start-celeryworker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - lu-react

  flower:
    image: mher/flower:0.9.7
    command: ['flower', '--broker=redis://redis:6379', '--port=5555']
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "5557:5555"
    depends_on:
      - redis
      - db
    networks:
      - lu-react    

  db:
    image: mysql
    volumes:
      - ./data/mysql/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_NAME}
    networks:
      - lu-react

  nginx:
    restart: always
    depends_on:
        - api
    volumes:
        - static_volume:/app/staticfiles/
        - media_volume:/app/mediafiles/
    build:
        context: ./docker/local/nginx
        dockerfile: Dockerfile
    ports:
        - "8080:80"
    networks:
        - lu-react    

networks:
  lu-react:
    driver: bridge

volumes:
  static_volume:
  media_volume:
